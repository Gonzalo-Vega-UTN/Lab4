<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

<div class="login-container">
    <h2>Iniciar sesion</h2>
    <form action="#" method="post" id="form">
        <input id="txt_user" type="text" name="username" placeholder="Nombre de usuario" required>
        <input id="txt_password" type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" id="btn_submit">Iniciar sesión</button>
    </form>
    <p id="error-message" class="error-message" style="display: none;"></p>
</div>
<script src="./scripts/login.js"></script>
</body>
</html>
